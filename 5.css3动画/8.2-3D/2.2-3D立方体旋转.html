<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转·立方体</title>
</head>

<body>
    <div class="three-D">
        <div class="same front">front <p class="p1"></p></div>
        <div class="same back">back <p class="p2"></p></div>
        <div class="same left">left <p class="p3"></p></div>
        <div class="same right">right <p class="p4"></p></div>
        <div class="same top">top <p class="p5"></p></div>
        <div class="same buttom">buttom <p class="p6"></p></div>
    </div>

    <style>
        body {
            background: rgb(41, 80, 95);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* 使用3D透视 */
            perspective: 600px;
        }

        .three-D {
            width: 200px;
            height: 200px;
            position: relative;
            top: 0;
            left: 0;
            /* 使用3D效果 */
            transform-style: preserve-3d;
            transform:rotateX(0deg) rotateY(0deg);
        }

        .three-D .same {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            color: transparent;
        }
        @keyframes p {
            0%{
                transform: scale(1);
                transform: translateZ(0px);
                /* transform: rotate(0); */
            }
            100%{
                transform: scale(2.5);
                transform: translateZ(150px);
                /* transform: rotateX(360deg); */
            }
        }
        .three-D .same p{
            width: 200px;
            height: 200px;
            /* background: rgba(255, 99, 71, 0.5); */
            position: absolute;
            top: -16px;
            left: 0px;
            /* transform: translateZ(100px); */
            animation: p 1s linear 0s infinite alternate ;
        }

        .three-D .front {
            background-color: rgba(255, 99, 71, 0.85);
            transform: translateZ(100px);
        }
        .p1{
            background-color: rgba(255, 99, 71, 0.85);
        }

        .three-D .back {
            background-color: rgba(135, 207, 235, 0.85);
            transform: rotateY(180deg) translateZ(100px);
        }
        .p2{
            background-color: rgba(135, 207, 235, 0.85);
        }

        .three-D .left {
            background-color: rgba(153, 205, 50, 0.85);
            transform: rotateY(-90deg) translateZ(100px);
        }
        .p3{
            background-color: rgba(153, 205, 50, 0.85);
        }

        .three-D .right {
            background-color: rgba(0, 255, 255, 0.85);
            transform: rotateY(90deg) translateZ(100px);
        }
        .p4{
            background-color: rgba(0, 255, 255, 0.85);
        }
        

        .three-D .top {
            background-color: rgba(255, 0, 234, 0.85);
            transform: rotateX(90deg) translateZ(100px);
        }
        .p5{
            background-color: rgba(255, 0, 234, 0.85);
        }

        .three-D .buttom {
            background-color: rgba(255, 0, 106, 0.85);
            transform: rotateX(-90deg) translateZ(100px);
        }
        .p6{
            background-color: rgba(255, 0, 106, 0.85);
        }

        
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <SCript>
        var i = 0;
        setInterval(function () {
            $(".three-D").css({ transform: "rotateY(" + i + "deg)" + " " + "rotateX(" + i + "deg)"});
            i += 0.5;
            if (i >= 360) {
                i = 0;
            }
        }, 1000 / 60);
    </SCript>
</body>

</html>
